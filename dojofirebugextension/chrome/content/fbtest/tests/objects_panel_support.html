<html>
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Dojo Widgets Tests</title>

	<script type="text/javascript">
	    var djConfig = {
	    	isDebug: true,
		    parseOnLoad:true
		}
	</script>
	
     <!--  Google 1.5  -->
     		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css">
     		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
    
    <script type="text/javascript">
       dojo.require("dojo.parser");       
       dojo.require("dijit.form.Button");
    </script>
    
</head>

<body class="tundra">

<div id="mainDiv" style="width: 100%; height: 100%;">
	<button id="simpleButton">SimpleButton</button>            
	<button id="widgetButton" dojoType="dijit.form.Button">WidgetButton</button>             
</div>

<script type="text/javascript">

var objA = {
		funcTest: function(){
			alert("Hello!");
		}
};

var objB = {
		funcTest: function(){
			alert("Hello!");
		}
};

var objC = {};

var simpleButton = null;
var widgetButton = null;

dojo.addOnLoad(
		function() {
			simpleButton = dojo.byId('simpleButton');
			widgetButton = dijit.byId('widgetButton');

			dojo.connect(simpleButton, "onclick", objA, "funcTest");
			dojo.subscribe("TOPIC 1", objA, "funcTest");
			dojo.subscribe("TOPIC 2", objB, "funcTest");
		}
);

</script>

</body>
</html>
